<title>Quick Bash</title>
</head><body>Bash if /dev/tcp feature is enabled:<br/>
<br/>
for port in 22 25 80 443 8080 8443; do (echo PleaseSubscribe &gt; /dev/tcp/&lt;RHOST&gt;/$port &gt; /dev/null &amp;&amp; echo "open - $port") 2&gt; /dev/null; done<br/>
<br/>
<br/>
<br/>
bash -c 'echo 1 &gt; /dev/tcp/&lt;IP&gt;/&lt;port&gt; &amp;&amp; echo open || echo false'</body></html>
