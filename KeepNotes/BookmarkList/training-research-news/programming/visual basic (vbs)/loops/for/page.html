<br/>
option explicit<br/>
<br/>
Dim x,y<br/>
<br/>
' Step means how much you want to increase variable<br/>
<br/>
For x = 1 To 10 Step 1<br/>
&#09;MsgBox "Zmienna x rowna sie: " &amp; x,0 ,"Petla FOR"<br/>
Next<br/>
<br/>
For y = 10 To 1 Step -1<br/>
&#09;MsgBox "Zmienna x rowna sie: " &amp; y,0 ,"Petla FOR"<br/>
Next</body></html>
