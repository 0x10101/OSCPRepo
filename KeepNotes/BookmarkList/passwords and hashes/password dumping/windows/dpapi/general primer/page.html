<title>General Primer</title>
</head><body>DPAPI provides an easy set of APIs to easily encrypt (<a href="https://docs.microsoft.com/en-us/windows/desktop/api/dpapi/nf-dpapi-cryptprotectdata">CryptProtectData()</a>) and decrypt (<a href="https://docs.microsoft.com/en-us/windows/desktop/api/dpapi/nf-dpapi-cryptunprotectdata">CryptUnprotectData()</a>) opaque data “blobs” using implicit crypto keys tied to the specific user or system. This allows applications to protect user data without having to worry about things like key management. &nbsp; </body></html>
