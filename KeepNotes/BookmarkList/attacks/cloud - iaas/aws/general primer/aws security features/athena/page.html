<title>Athena</title>
</head><body><b>AWS Athena </b>– <a href="https://aws.amazon.com/athena/">https://aws.amazon.com/athena/</a>&nbsp;– is a service which allows you to query data stored within S3 buckets using SQL. So it’s great to pair up with CloudTrail to effectively search your log dumps in a more effective, or complex, way that what CloudTrail offers itself. &nbsp;</body></html>
