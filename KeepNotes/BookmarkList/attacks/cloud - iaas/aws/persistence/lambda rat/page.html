<title>Lambda RAT</title>
</head><body>AWS RAT-Lambda<br/>
Serverless computing<br/>
Upload code, don't run servers<br/>
Underutilized feature<br/>
Free tier eligible<br/>
Can assign a role to the lambda<br/>
Roles are less often audited than Users<br/>
Deploy in a region that they don't use<br/>
Issue commands remotely<br/>
Messes with logging to hide its activity<br/>
