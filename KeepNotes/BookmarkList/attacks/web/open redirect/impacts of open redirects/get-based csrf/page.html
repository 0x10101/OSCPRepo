<title>GET-based CSRF</title>
</head><body>Exploiting GET-based CSRF<br/>
Assume a open redirect in a trusted website that also has a GET-based CSRF flaw. The attacker would be able to redirect the victims in order to make them execute the vulnerable functionality.<br/>
<br/>
Example: https://example.com/?u=https://example.com/?del_user=1</body></html>
