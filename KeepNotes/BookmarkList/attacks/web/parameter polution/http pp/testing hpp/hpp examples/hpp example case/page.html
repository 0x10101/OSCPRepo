<title>HPP Example Case</title>
</head><body>Suppose some code as the following:<br/>
<img src="image.png" /><br/>
<br/>
A malicious user may send a request like:<br/>
<img src="image 2.png" /><br/>
<br/>
<br/>
Then, the frontend will build the following back-end request:<br/>
<img src="image 3.png" /><br/>
<br/>
Obviously depends on how the application will manage the occurrence<br/>
<br/>
<br/>
<br/>
</body></html>
