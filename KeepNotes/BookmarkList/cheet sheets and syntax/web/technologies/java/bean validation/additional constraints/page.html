<title>Additional Constraints</title>
</head><body>Additional Constraints<br/>
In addition to providing the complete set of JSR303 constraints, Hibernate Validator also defines some additional constraints for convenience:<br/>
<br/>
@CreditCardNumber<br/>
@EAN<br/>
@Email<br/>
@Length<br/>
@Range<br/>
@SafeHtml<br/>
@ScriptAssert<br/>
@URL<br/>
<br/>
Take a look at this <a href="http://docs.jboss.org/hibernate/validator/5.2/reference/en-US/html/ch02.html#table-custom-constraints">table</a>&nbsp;for the complete list.</body></html>
