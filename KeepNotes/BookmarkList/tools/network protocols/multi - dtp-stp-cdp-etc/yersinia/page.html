<title>Yersinia</title>
</head><body>Supports multiple user interfaces, including command line and a curses-based interface. <br/>
Text-based curses is probably the most reliable, but you need to set the screen size to 80 columns by 25 rows<br/>
yersinia -I &#09;&#09;(capital i) start in Curses mode<br/>
yersinia -G&#09;&#09;start in GTK Gui<br/>
