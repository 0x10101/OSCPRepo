<title>dbmsxslprocessor</title>
</head><body>Upload a file <br/>
This module can be used to upload a file on a remote database server:<br/>
&nbsp;<ul><li>&nbsp;To upload the <i>test.txt</i>&nbsp;local file in the <i>/tmp/</i>&nbsp;folder like <i>file.txt</i>:</li>
</ul>
./odat.py dbmsxslprocessor -s $SERVER -d $SID -U $USER -P $PASSWORD --putFile /tmp/ file.txt test.txt &nbsp;</body></html>
