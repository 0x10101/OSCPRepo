<title>oradbg</title>
</head><body>&nbsp; Execute system commands <br/>
This module can be used to execute system commands on a remote database server:<br/>
&nbsp;<ul><li>&nbsp;To execute the <i>/bin/ls</i>&nbsp;command:</li>
</ul>
./odat.py oradbg -s $SERVER -d $SID -U $USER -P $PASSWORD --exec /bin/ls &nbsp; </body></html>
