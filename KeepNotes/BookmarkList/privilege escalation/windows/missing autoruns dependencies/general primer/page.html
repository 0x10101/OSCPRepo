<title>General Primer</title>
</head><body>DLLs are not the only thing that can be hijacked (see Privilege Escalation &gt; Windows &gt; DLLs &gt; <a href="nbk:///91b16ebf-808e-4a81-9972-8716b617cd0f">Hijacking via Missing Dependency</a>). You can hijack any program that is trying to load something that is not found. Some may give more access than others. </body></html>
